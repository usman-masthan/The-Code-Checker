# .github/workflows/ci-pipeline.yml
name: Python CI Pipeline

# 1. Trigger the workflow on every push to any branch
on: [push]

jobs:
  build-and-test:
    # 2. Use the latest version of Ubuntu to run the job
    runs-on: ubuntu-latest

    steps:
      # 3. Step to check out the code from the repository
      - name: Check out code
        uses: actions/checkout@v4

      # 4. Step to set up the Python environment
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      # 5. Step to install the necessary Python packages
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest

      # 6. Step to run the linter (checks code style)
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # 7. Step to run the tests
      - name: Test with pytest
        run: |
          pytest